<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style_Sign.css">
    <title>Đăng Kí</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign In -->
        <div class="form-container sign-in">
            <form>
                <h1>Đăng Kí<nav></nav></h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <input type="text" placeholder="Tên">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <a href="#" class="button">Đăng Kí</a>               
                <a href="index_SignIn.html">Đã có tài khoản?</a>
            </form>
        </div>
        
        <!-- welcome  -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Chào mừng bạn trở lại!</h1>
                    <p>Đăng nhập ngay để tiếp tục hành trình mua sắm của mình nhé!</p>
                    <a href="index_SignIn.html" class="button hidden" id="register">Đăng Nhập Ngay</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
