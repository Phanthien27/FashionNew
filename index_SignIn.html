<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style_Sign.css">
    <link rel="shortcut icon"  type="image/png" sizes="48x48" href="logo.png" >
    <title>Đăng Nhập</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Sign In -->
        <div class="form-container sign-in">
            <form>
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password"  placeholder="Mật Khẩu">
                <a href="#">Quên Mật Khẩu?</a>
                <a href="#" class="button">Đăng Nhập</a>
            </form>
        </div>
            
        <!-- Welcome -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Chào Bạn!</h1>
                    <p>Hãy tham gia ngay hôm nay để nhận ưu đãi độc quyền!</p>
                    <a href="index_SignUp.html" class="button hidden" id="register">Đăng Kí Ngay</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
